<div class="container-fluid border-bottom" id="myNav">
  <div class="row justify-content-md-center">
    <div class="col-md-9">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" routerLink="/">Bioskop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/programme">Programme<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/tariff">Tariff</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/special">Special</a>
            </li>
          </ul>
          <div *ngIf="isLogged; else loggedOut">
              <button class="ml-3" mat-stroked-button (click)="logOut()">Log Out</button>
          </div>
          <ng-template #loggedOut>
            <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="logIn(loginForm)">
              <mat-form-field>
                <input matInput type="username" placeholder="Username" ngModel name="username">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" ngModel name="password">
              </mat-form-field>
              <button class="ml-3" type="submit" mat-stroked-button>>>></button>
            </form>
          </ng-template>
        </div>
      </nav>
    </div>
  </div>
</div>
