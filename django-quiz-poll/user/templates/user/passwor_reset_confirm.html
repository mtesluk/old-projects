{% extends "base.html" %}

{% block title %}
Password reset confirm
{% endblock title %}

{% block content %}

	{% if validlink %}
    <p>Fill it to reset password</p>
	<form action="." method="POST">
		{% csrf_token %}
		{{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
		<input class="btn btn-success" type="submit" value="Send email" />
	</form>
    {% else %}	
    <p>Link is not valid!</p>
    {% endif %}	

{% endblock content%}
