{% extends "base.html" %}

{% block title %}
Password change
{% endblock title %}

{% block content %}

	{% if form.errors %}
    <p>Something went wrong are wrong!</p>
    {% else %}
    <p>Fill it to change password</p>
    {% endif %}
	<form action="." method="POST">
		{% csrf_token %}
		{{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
		<input class="btn btn-success" type="submit" value="Change password" />
	</form>

{% endblock content%}
